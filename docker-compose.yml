version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tinvest_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tinvest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "8888:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:
